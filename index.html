<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um grande aniversário</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap');
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('./assets/images/desk.png') no-repeat center/cover;
        }
        .envelope-container {
            position: absolute;
            bottom: 12vh;
            right: 27vw;
            width: 12vw;
            height: 8vw;
            transition: transform 0.8s ease-in-out;
            cursor: pointer;
        }
        .envelope-container.expanded {
            transform: scale(2.4);
            z-index: 1;
            position: absolute;
            right: 45vw;
            bottom: 40vh;
        }
        .envelope {
            width: 100%;
            height: 100%;
            background: #d2b48c;
            position: absolute;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .flap {
            width: 100%;
            height: 100%;
            background: #c9a17d;
            position: absolute;
            bottom: 0.5px;
            clip-path: polygon(50% 30%, 100% 100%, 0% 100%);
            transition: transform 0.8s ease-in-out;
            transform-origin: top;
        }
        .image {
            position: absolute;
            width: 30vw;
            right: -9vw;
            top: 4vh;
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 1.5s ease-in-out;
            transform: translateY(50px);
        }
        .button {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            display: none;
            height: 2vh;
            width: 5vw;
            font-size: 1vh;
            top: 18vh;
        }
        .button:hover {
            background: #34495e;
        }
        .open .flap {
            transform: rotateX(180deg);
        }
        .open .image {
            opacity: 1;
            transform: translateY(-120px);
        }
        .expanded .button {
            display: block;
        }
        .flowers {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('flor1.png') no-repeat 10px 10px, url('flor2.png') no-repeat 30px 30px;
            background-size: 30px 30px;
            opacity: 0.6;
        }

        .text {
           position: absolute;
           top: 1vh;
           left: 0.8vw;
           font-family: 'Raleway', sans-serif;
           font-size: 0.8vw;
           color: #5a3e2b;
        }
        .audio-player {
            position: absolute;  /* Permite mover usando bottom e right */
            bottom: 10px;       /* Ajuste conforme necessário */
            right: 10px;        /* Ajuste conforme necessário */
            width: 10px;       /* Define um tamanho para o player */
        }
    </style>
</head>
<body>
    <div class="envelope-container" id="envelopeContainer" onclick="toggleEnvelope()">
        <div class="envelope">
            <div class="text">PARA DANIELE DUARTE</div>
            <div class="flowers"></div>
        </div>
        <div class="flap">
            <div class="flowers"></div>
        </div>
        <img src="./assets/images/music2.png" class="image" id="image" alt="Carta">
        <audio hidden="hidden" class="audio-player" id="audioPlayer" controls>
            <source src="./assets/8abril.mp3" type="audio/mp3">
        </audio>
        <button class="button" onclick="abrirEnvelope(event)">ABRIR</button>
    </div>

    <script>
        function abrirEnvelope(event) {
            event.stopPropagation();
            let envelope = document.getElementById('envelopeContainer');
            let audio = document.getElementById('audioPlayer');
            envelope.classList.toggle('open');
            if (envelope.classList.contains('open')) {
                audio.play();
            } else {
                audio.pause();
                audio.currentTime = 0;
            }
        }

        function toggleEnvelope() {
            let envelope = document.getElementById('envelopeContainer');
            if (envelope.classList.contains('expanded')) {
                envelope.classList.remove('expanded');
                envelope.classList.remove('open'); // Fecha a carta ao recolher
                let audio = document.getElementById('audioPlayer');
                audio.pause();
                audio.currentTime = 0;
            } else {
                envelope.classList.add('expanded');
            }
        }
    </script>
</body>
</html>
